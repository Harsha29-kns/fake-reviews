<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="OHgQIHxkXcy5e5W0ZqTt6sdldFLFq9tklZi28W5GwEY" />
    <title>Fake Review Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fake Review Detector</h1>
        <p>Enter a review to check if it's <strong>Fake</strong> or <strong>Genuine</strong>.</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('predict') }}" method="POST">
            <textarea name="review" rows="6" cols="60" placeholder="Type or paste review here..." required></textarea>
            <br>
            <button type="submit">Analyze</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Prediction: <span class="{{ 'genuine' if prediction == 'Genuine' else 'fake' }}">{{ prediction }}</span></h2>
                <p class="emoji">{{ emoji }}</p>
            </div>
        {% endif %}

        <div class="links">
            <a href="{{ url_for('logout') }}">Logout</a> |
            <a href="{{ url_for('about') }}">About</a>
        </div>
    </div>
</body>
</html>
